<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Keycodes</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body onkeydown="keyPressed(event)">
    <div class="load" >
        <h2>Press any key to get the KeyCode</h2>
    </div>
    <div class="keys">
        <div>
            <p>event.key</p>
            <div class="text">
                <h2 id="key">0</h2>
            </div>
            
        </div>
        <div>
            <p>event.keyCode</p>
            <div class="text">
                <h2 id="keycode">1</h2>
            </div>
        </div>
        <div>
            <p>event.code</p>
            <div class="text">
                <h2 id="code">2</h2>
            </div>
        </div>
    </div>
</body>
</html>
